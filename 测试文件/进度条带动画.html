<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.therm {
				height: 20px;
			}
			
			.outer-therm {
				position: relative;
			}
			
			.inner-therm span {
				color: #fff;
				display: inline-block;
				float: right;
				font-family: Trebuchet MS;
				font-size: 20px;
				position: absolute;
				left: 256px;
			}
			
			.vertical.inner-therm span {
				width: 100%;
				text-align: center;
			}
			
			.vertical.outer-therm {
				position: relative;
			}
			
			.vertical.inner-therm {
				position: absolute;
				bottom: 0;
			}
		</style>
	</head>

	<body style="background: tan;">
		<div id="jqmeter-container"></div>
	</body>

</html>

	$(function() {
		$('#jqmeter-container').jQMeter({
			goal: '$100',

			margin: '0 auto'
		});
	});
</script>
