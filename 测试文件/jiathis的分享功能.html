<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>

	<body>

		第一条：
		<a href="http://www.jiathis.com/help/html/add-more-icons/">如何在一个页面中添加多组分享代码</a>
		<!--本页第一个分享工具代码开始-->
		<div onmouseover="setShare('如何在一个页面中添加多组分享代码', 'http://www.jiathis.com/help/html/add-more-icons/');">
			<!--自定义第一个分享标题和链接-->
			<!-- JiaThis Button BEGIN -->
			<div class="jiathis_style">
				<a href="http://www.jiathis.com/share/?uid=2117600" class="jiathis jiathis_txt jtico jtico_jiathis" target="_blank">分享</a>
				<span class="jiathis_separator">|</span>
				<a class="jiathis_button_tsina"></a>
				<a class="jiathis_button_qzone"></a>
				<a class="jiathis_button_kaixin001"></a>
				<a class="jiathis_button_renren"></a>
			</div>
			<!-- JiaThis Button END -->
		</div>
		<!--本页第一个分享工具代码结束-->
		<br/> 第二条：
		<a href="http://www.jiathis.com/news/html/jiathis-wordpress-plugin">JiaThis发布最新WordPress分享插件</a>
		<!--本页第二个分享工具代码开始-->
		<div onmouseover="setShare('JiaThis发布最新WordPress分享插件', 'http://www.jiathis.com/news/html/jiathis-wordpress-plugin');">
			<!--自定义第二个分享标题和链接-->
			<!-- JiaThis Button BEGIN -->
			<div class="jiathis_style">
				<a href="http://www.jiathis.com/share/?uid=2117600" class="jiathis jiathis_txt jtico jtico_jiathis" target="_blank">分享</a>
				<span class="jiathis_separator">|</span>
				<a class="jiathis_button_tsina"></a>
				<a class="jiathis_button_qzone"></a>
				<a class="jiathis_button_kaixin001"></a>
				<a class="jiathis_button_renren"></a>
			</div>
			<!-- JiaThis Button END -->
		</div>
		<!--本页第二个分享工具代码结束-->
		<!--单页面使用多分享按钮需要增加的分享参数代码-->
		<script type="text/javascript">
			function setShare(title, url) {
				jiathis_config.title = title;
				jiathis_config.url = url;
			}
			var jiathis_config = {
				url: "http://www.baidu.com",
				summary:"11",
				title: "22",
				pic: "http://qzonestyle.gtimg.cn/qzone_v6/img/share/qz-logo-full.32.png?",
				shortUrl: false,
				hideMore: false
			}
		</script>
		<!--分享参数代码结束-->
		<!--分享功能代码统一放到页尾-->
		<script type="text/javascript" src="http://v1.jiathis.com/code/jia.js?uid=2117600" charset="utf-8"></script>
		<!--分享功能代码结束-->
		
		
		
		
		
		

	</body>

</html>
